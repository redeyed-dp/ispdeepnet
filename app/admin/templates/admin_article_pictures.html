<form action="" method="post" enctype=multipart/form-data>
    {{ form.hidden_tag() }}
    <div class="form-group row m-1">
        <div class="col-sm-12">{{ form.file(class="form-control form-control-sm") }}</div>
    </div>
    <div class="form-group row m-1">
        <div class="col-sm-12">{{ form.submit(class="btn btn-primary") }}</div>
    </div>
</form>

{% if pics %}
    {% for f in pics.keys() %}
        <hr>
        <a href="{{ url_for('admin.pictures_del', id=id, file=f) }}">Удалить</a>
        <img src="{{ pics[f] }}" class="article-img" width="95%">
    {% endfor %}
{% else %}
    В этой статье нет картинок
{% endif %}
